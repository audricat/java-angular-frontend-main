  <h1>Update Category</h1>

  <a href="#" routerLink="/category/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Tracking Code:</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        [(ngModel)]="category.name"
        class="form-control"
      />
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Status:</label>
      <textarea
        formControlName="description"
        id="description"
        type="text"
        [(ngModel)]="category.description"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f['description'].touched && f['description'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['description'].errors && f['description'].errors['required']"
        >
          Description is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
