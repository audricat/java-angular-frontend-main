<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <a href="#" routerLink="/category/create" class="btn btn-success">Create New Parcel</a>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <form class="form-inline" role="search">
        <input class="form-control mr-2 search-form" type="search" (ngModelChange)="searchCategories(key.value)" name="key" #key="ngModel" ngModel placeholder="Search Place" aria-label="Search">
        <button class="btn btn-secondary" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <!--h1 class="mt-5">Logistic Hub Parcel's Management</h1-->

  <table class="table table-bordered mt-3">
    <thead class="bg-primary text-white">
      <tr>
        <th>ID</th>
        <th>Tracking Code</th>
        <th>Status</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="#" [routerLink]="['/category/', category.id, 'view']" class="btn btn-info mr-2">View</a>
          <a href="#" [routerLink]="['/category/', category.id, 'edit']"
            class="btn btn-primary text-white mr-2">Edit</a>
          <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger text-white">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
