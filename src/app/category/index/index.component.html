
<div class="container">
  <!--h1 class="mt-5">Logistic Hub Parcel's Management</h1-->


  <a href="#" routerLink="/category/create" class="btn btn-success mt-3">Create New Parcel</a>

  <table class="table table-bordered mt-3">
    <thead class="bg-primary text-white">
      <tr>
        <th>ID</th>
        <th>Tracking Code</th>
        <th>Status</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="#" [routerLink]="['/category/', category.id, 'view']" class="btn btn-info mr-2">View</a>
          <a href="#" [routerLink]="['/category/', category.id, 'edit']"
            class="btn btn-primary text-white mr-2">Edit</a>
          <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger text-white">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
