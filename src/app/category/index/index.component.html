<div class="container mt-4">
  <div class="row">
    <div class="pt-2 pb-4">
      <div class="card p-5">
        <div class="d-flex align-items-end">
          <div class="col-sm-7">
            <div class="card-body">
              <h5 class="card-title fw-bold">Welcome to Parcel's Management</h5>
              <p class="mb-4">
                Add a<span class="fw-semibold text-danger">
                  parcel and search. </span
                >To add more features, click the button below.
              </p>

              <a
                href="\category\contact"
                class="btn btn-sm btn-outline-danger fw-semibold"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="col-sm-5 text-center text-sm-left">
            <div class="card-body pb-0 px-0 px-md-4">
              <img
                src="https://cdni.iconscout.com/illustration/premium/thumb/male-worker-in-uniform-with-walkie-talkie-stand-at-truck-with-freight-for-export-import-4382490-3667220.png"
                height="140"
                alt=""
                data-app-dark-img="illustrations/man-with-laptop-dark.png"
                data-app-light-img="illustrations/man-with-laptop-light.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <a href="#" routerLink="/category/create" class="btn btn-success"
        >Create New Parcel</a
      >
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <form class="form-inline" role="search">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                /></svg></span>
          </div>
          <input
            class="form-control search-form mr-2"
            id="inputGroup-sizing-sm"
            type="search"
            (ngModelChange)="searchCategories(key.value)"
            name="key"
            #key="ngModel"
            ngModel
            placeholder="Search Here"
            aria-label="Search"
          />
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <!--h1 class="mt-5">Logistic Hub Parcel's Management</h1-->

  <table class="table table-bordered mt-3">
    <thead class="bg-primary text-white">
      <tr>
        <th>ID</th>
        <th>Tracking Code</th>
        <th>Status</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a
            href="#"
            [routerLink]="['/category/', category.id, 'view']"
            class="btn btn-info mr-2"
            >View</a
          >
          <a
            href="#"
            [routerLink]="['/category/', category.id, 'edit']"
            class="btn btn-primary text-white mr-2"
            >Edit</a
          >
          <button
            type="button"
            (click)="deleteCategory(category.id)"
            class="btn btn-danger text-white"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
